    /* ===== Card Container ===== */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1200px;
    }

    /* ===== Card Styles ===== */
    .card {
      padding: 2em;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    /* ===== Card Image ===== */
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    /* ===== Card Content ===== */
    .card-content {
      padding: 1.5rem;
      text-align: center;
    }

    .card-content h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }

    .card-content p {
      font-size: 1rem;
      color: #64748b;
      line-height: 1.5;
    }

    /* ===== Animated Button ===== */
    .card-content button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #1d4ed8, #3b82f6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card-content button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #3b82f6, #60a5fa);
    }

    /* ===== Responsive Text ===== */
    @media (max-width: 768px) {
      .card-content h2 {
        font-size: 1.3rem;
      }

      .card-content p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .card img {
        height: 150px;
      }

      .card-content h2 {
        font-size: 1.1rem;
      }

      .card-content p {
        font-size: 0.8rem;
      }
    }
  </style>
